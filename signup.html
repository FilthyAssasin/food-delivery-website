<!DOCTYPE html>
<html>
<head>

	<title>Signup</title>

 	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="animate.css">
  	<style type="text/css">
  	
  	.signup{

  		height: 50%;
  		width: 30%;
  		margin:auto;
  		margin-top: 4%;
 		background: rgba(240,240,240,0.8);
 		padding: 10px;
 		border: 3px solid grey;
 		border-radius: 4%;
  	}
  	body{
  		background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)) ,url(Resources/css/Images/form.jpeg);
  		background-size: cover;

  	}
  	.signup a:hover{

  		text-decoration: none;

  	}

  	.register-form{
  		display: none;
  	}

  </style>

</head>
<body>
	<div class="signup animated fadeIn">
		
			
		<form class="form-horizontal register-form animated zoomIn">
		<div class="form-group">
		    <label class="control-label col-sm-6" for="email">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" placeholder="Enter email">
		    </div>
	    </div>
 		<div class="form-group">
		    <label class="control-label col-sm-6" for="pwd">Password:</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control pass" placeholder="Enter password">
	    	</div>
	  	</div>
	  	<div class="form-group">
		    <label class="control-label col-sm-6" for="pwd">Full Name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control">
	    	</div>
	  	</div>
	  	<div class="form-group">
		    <label class="control-label col-sm-6" for="pwd">Phone Number:</label>
		    <div class="col-sm-10">
		      <input class="form-control" type="tel" value="+91">
	    	</div>
	  	</div>
	  	<div class="form-group">
		    <label class="control-label col-sm-6" for="pwd">Address:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control">
	    	</div>
	  	</div>
		  	<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-outline-primary">Submit</button>
		    </div>
	  	</div>
		
		<p class="message">&nbsp;&nbsp;&nbsp;&nbsp;Already have an account? &nbsp; <a href="#">Login</a></p>
		</form>	
	
		<form class="form-horizontal login-form animated zoomIn">
		<div class="form-group">
		    <label class="control-label col-sm-6" for="email">Email:</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" placeholder="Enter email">
		    </div>
	    </div>
 		<div class="form-group">
		    <label class="control-label col-sm-6" for="pwd">Password:</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" placeholder="Enter password">
	    	</div>
	  	</div>
	  	<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-outline-primary"><a href="index.html">Submit</a></button>
		    </div>
	  	</div>
  	  	<p class="message">&nbsp;&nbsp;&nbsp;&nbsp;Not registered? &nbsp; <a href="#">Register</a></p>
		</form>
	</div>
	
	<script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script>
    	
    	$(".message a").click(function(){

    		$("form").toggle();

    	});

    </script>
</body>
</html>
